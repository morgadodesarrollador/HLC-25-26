services:
  servidor:
    # platform: linux/amd64
    build:
      context: ${CONTEXTO}
      dockerfile: ./dockerfiles/sweb/nginx/Dockerfile
    image: ${AUTOR}/nginx
    container_name: ${CONTENEDOR}
    hostname: ${HOSTNAME}
    env_file:
      - ./.env
    ports:
      - "${PORT_WEB}:80"
    volumes:
      - ./logs:/root/logs
      # - ./html:/var/www/html
    networks:
      netcaronte:
        ipv4_address: ${IP}

networks:
  netcaronte:
    ipam:
      driver: default
      config:
        - subnet: ${SUBNET}