services:
  db:
      image: postgres
      environment:
        POSTGRES_DB: ${POSTGRES_DB}
        POSTGRES_USER: ${POSTGRES_USER}
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      ports:
        - "${POSTGRES_PORT}:5432"
      env_file:
      - ./.env
      volumes:
        - ./init.sql:/docker-entrypoint-initdb.d/init.sql
        - ./logs:/root/logs
  web:
    depends_on:
      - db
    build: 
      context: ${CONTEXTO}
      dockerfile: ./dockerfiles/base/ubbase
      # args: #variables en DFILE para la construccion (build) de la imagen
        # - USUARIO=alfonso
    container_name: ${CONTENEDOR}
    # environment: # si necesito algun v.e que no est√© en la .env
    #   - USUARIO=alfonso
    #   - PASSWORD=pswalfonso
    env_file:
      - ./.env
    volumes:
      - ./logs:/root/logs

