services:
  web:
    build: 
      context: ${CONTEXTO}
      dockerfile: deploy/Dockerfile
      args: #variables en DFILE para la construccion (build) de la imagen
        - PROYECTO=${PROYECTO}
        - PASSWORD=1234
    container_name: ctportfolioreact
    env_file:
      - .env
    ports:
      - "8810:80"
      - "3010:3000"

