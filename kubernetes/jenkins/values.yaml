jenkins:
  controller:
    # Deshabilita JCasC para evitar el sidecar problem√°tico
    JCasC:
      enabled: false
      defaultConfig: false
      
    sidecars:
      configAutoReload:
        enabled: false
    
    configAsCode:
      enabled: false
    
    image:
      repository: jenkins/jenkins
      tag: "2.541.1-jdk21"
    
    runAsUser: 0
    fsGroup: 0
    
    admin:
      username: admin
      password: admin123
    
    persistence:
      enabled: true
      size: 8Gi
      storageClass: microk8s-hostpath
    
    serviceType: ClusterIP
    
    ingress:
      enabled: true
      ingressClassName: nginx
      hostName: jenkins.jamorgado.es