


jenkins:
  controller:

    JCasC:
      enabled: false
      defaultConfig: false
      overwriteConfiguration: false
    
    sidecars:
      configAutoReload:
        enabled: false  # Esto evita que el init container se ejecute
    
    configAsCode:
      enabled: false #Si NO haces esto, Helm intentarÃ¡ crear otro ConfigMap

    image:
      repository: jenkins/jenkins
      tag: "2.541.1-lts-jdk21"

    runAsUser: 0
    fsGroup: 0

    admin:
      username: admin
      password: admin123

    persistence:
      enabled: true
      size: 8Gi
      storageClass: microk8s-hostpath   # ðŸ‘ˆ clave

    serviceType: ClusterIP

    ingress:
      enabled: true
      ingressClassName: nginx
      hostName: jenkins.jamorgado.es
     
    installPlugins:
      - configuration-as-code
      - kubernetes
      - workflow-aggregator
      - credentials
      - github
      - git
  
 