argo-cd:
  enabled: true

  configs:
    params:
      server.insecure: true   # recomendado si TLS termina en ingress

  server:
    ingress:
      enabled: true
      ingressClassName: nginx
      hostname: argocd.jamorgado.es
      # hosts:
      #   - argocd.jamorgado.es

      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod

      tls:
        - hosts:
            - argocd.jamorgado.es
          secretName: argocd-server-tls
