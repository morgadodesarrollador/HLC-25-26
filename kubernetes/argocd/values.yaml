argo-cd:
  enabled: true

  server:
    extraArgs:
      - --insecure   # ðŸ‘ˆ MUY IMPORTANTE

    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - argocd.jamorgado.es
      tls:
        - hosts:
            - argocd.jamorgado.es
          secretName: argocd-tls
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
